name: Build and Release

permissions:
  contents: write

on:
  push:
    branches: [ main ]

jobs:
  # ─────────────────────────── WINDOWS BUILD ───────────────────────────
  build_windows:
    if: contains(github.event.head_commit.message, 'Release v')
    runs-on: windows-latest
    outputs:
      exe_path: ${{ steps.pack.outputs.exe_path }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        id: pack
        shell: bash
        run: |
          pyinstaller --onefile --windowed \
            --name SnippingLens \
            --icon my_icon.ico \
            --add-data "my_icon.png;." \
            snipping_lens.py
          echo "exe_path=${GITHUB_WORKSPACE}/dist/SnippingLens.exe" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: SnippingLens-exe
          path: ${{ steps.pack.outputs.exe_path }}

  # ─────────────────────────── LINUX BUILD ────────────────────────────
  build_linux:
    if: contains(github.event.head_commit.message, 'Release v')
    runs-on: ubuntu-latest
    outputs:
      appimage_path: ${{ steps.buildapp.outputs.appimage_path }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # Changed from 3.13 to 3.11 for better compatibility

      - name: Install build tools & GTK/AppIndicator
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            patchelf zsync \
            python3-gi gir1.2-gtk-3.0 gir1.2-appindicator3-0.1 \
            libappindicator3-dev \
            xclip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build standalone binary
        run: |
          # Make sure we bundle the GI typelibs for AppIndicator
          pyinstaller --onefile \
            --name snipping_lens \
            --hidden-import=gi \
            --hidden-import=gi.repository.Gtk \
            --hidden-import=gi.repository.AppIndicator3 \
            snipping_lens.py

      - name: Fetch linuxdeploy & appimagetool
        run: |
          # Retry mechanism for downloads
          function download_with_retry {
            local url=$1
            local output=$2
            local max_retries=3
            local retry=0
            
            while [ $retry -lt $max_retries ]; do
              echo "Downloading $url (attempt $(($retry+1)))"
              if wget -q --show-progress "$url" -O "$output"; then
                chmod +x "$output"
                return 0
              fi
              retry=$(($retry+1))
              echo "Download failed, retrying in 5 seconds..."
              sleep 5
            done
            
            echo "Failed to download $url after $max_retries attempts"
            return 1
          }
          
          download_with_retry "https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage" "linuxdeploy-x86_64.AppImage"
          download_with_retry "https://github.com/linuxdeploy/linuxdeploy-plugin-gtk/releases/download/continuous/linuxdeploy-plugin-gtk-x86_64.AppImage" "linuxdeploy-plugin-gtk-x86_64.AppImage"
          download_with_retry "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage" "appimagetool-x86_64.AppImage"

      - name: Package AppImage
        id: buildapp
        shell: bash
        run: |
          mkdir -p AppDir/usr/bin
          cp dist/snipping_lens AppDir/usr/bin/SnippingLens
          chmod +x AppDir/usr/bin/SnippingLens

          # desktop entry + icon
          mkdir -p AppDir/usr/share/applications
          cat > AppDir/usr/share/applications/snippinglens.desktop << EOL
          [Desktop Entry]
          Name=Snipping Lens
          Exec=SnippingLens
          Type=Application
          Icon=snippinglens
          Categories=Utility;
          StartupNotify=true
          X-GNOME-UsesNotifications=true
          EOL

          mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps
          cp my_icon.png AppDir/usr/share/icons/hicolor/64x64/apps/snippinglens.png

          # Ensure my_icon.png is also in AppDir root for the AppImage
          cp my_icon.png AppDir/snippinglens.png

          # Build the AppImage with GTK plugin
          export APPIMAGE_EXTRACT_AND_RUN=1
          export GTK_USE_PORTAL=1
          
          # Debug information
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          
          # Modify PATH to include current directory
          export PATH="$PATH:$(pwd)"
          
          # Run linuxdeploy with explicit path
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --plugin gtk \
            --output appimage

          # rename to a predictable filename
          APPIMAGE=$(ls *.AppImage | grep -v "linuxdeploy" | grep -v "appimagetool" | head -n1)
          mv "$APPIMAGE" SnippingLens.AppImage
          
          # Show the final file
          ls -la SnippingLens.AppImage

          # export path for the next step
          echo "appimage_path=${GITHUB_WORKSPACE}/SnippingLens.AppImage" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: SnippingLens-appimage
          path: ${{ steps.buildapp.outputs.appimage_path }}

  # ─────────────────────────── CREATE RELEASE ──────────────────────────
  release:
    needs: [ build_windows, build_linux ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # download both build artifacts
      - uses: actions/download-artifact@v4
        with:
          name: SnippingLens-exe
          path: release_assets
      - uses: actions/download-artifact@v4
        with:
          name: SnippingLens-appimage
          path: release_assets

      - id: meta
        shell: bash
        run: |
          msg="$(git log -1 --pretty=%B)"
          ver="$(echo "$msg" | sed -n 's/.*Release v\([[:alnum:].\-]\+\).*/\1/p')"
          body="$(echo "$msg" | sed -n '/^~$/,/^~$/p' | sed '1d;$d')"
          prerelease=false
          if [[ "$ver" == *-* ]]; then prerelease=true; fi
          echo "version=$ver"      >> "$GITHUB_OUTPUT"
          printf "body<<EOF\n%s\nEOF\n" "$body" >> "$GITHUB_OUTPUT"
          echo "prerelease=$prerelease" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        id: create_rel
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.meta.outputs.version }}
          release_name: v${{ steps.meta.outputs.version }}
          body: ${{ steps.meta.outputs.body }}
          prerelease: ${{ steps.meta.outputs.prerelease }}

      - name: Upload Windows EXE
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_rel.outputs.upload_url }}
          asset_path: release_assets/SnippingLens.exe
          asset_name: SnippingLens.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_rel.outputs.upload_url }}
          asset_path: release_assets/SnippingLens.AppImage
          asset_name: SnippingLens.AppImage
          asset_content_type: application/octet-stream